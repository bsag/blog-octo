{% if site.pinboard_user %}
<section>
  <h1>My Pinboard</h1>
  <p><a href="http://pinboard.in/u:{{ site.pinboard_user }}">My Pinboard Bookmarks &raquo;</a></p>
  <ul>
    <script language="javascript" src="http://pinboard.in//widgets/v1/linkroll/?user={{ site.pinboard_user }}&count={{ site.pinboard_count }}"></script>
  </ul>
</section>
{% endif %}
