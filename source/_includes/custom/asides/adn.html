{% if site.adn_user %}
<section>
  <h1>App.net posts</h1>
  <ul id="adn">
    <li class="loading">Status updating&#8230;</li>
  </ul>

  <script type="text/javascript">
    $.domReady(function(){
      getADNFeed("{{ site.adn_cache_path }}", {{ site.adn_post_count }});
    });
  </script>

  <script src="{{ root_url }}/javascripts/adn.js" type="text/javascript"> </script>
  <a href="https://alpha.app.net/{{ site.adn_user }}">Follow @{{ site.adn_user }} on ADN</a>  
</section>
{% endif %}
